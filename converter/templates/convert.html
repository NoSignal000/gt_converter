{% extends "base.html" %}


{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12">
            <!-- Upload Receipt File -->
            <div class="container mt-5">
                <div class="row">
                    <div class="col-md-6 offset-md-3">
                        <center>
                            <h2 class="mb-4">Upload Files</h2>
                        </center>
                                <form id="uploadForm" method="post" enctype="multipart/form-data">
                                    <div class="form-group">
                                        <input type="file" class="form-control" id="fileInput" name="pdf_file" accept="image/*,application/pdf" required>
                                </div>
                                <div class="form-group">
                                    <canvas id="previewCanvas" style="max-width: 100%;"></canvas>
                                </div>
                                
                                <!-- Hidden input field for camera capture -->
                                <input type="hidden" id="id_file" name="file">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </form>
                            
                        </div>
                    </div>
                </div>
                
                <!-- TABLE SECTION -->
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>CSV Download</th>
                            </tr>
                        </thead>
                        
                        <tbody>
                            {% for receipt_file in receipt_files %}
                            <tr>
                                <td>
                                    <div class="row">
                                        <div class="col-md-6">{{ receipt_file.name }}</div>
                                        <div class="col-md-6 text-right"><a href="{{ receipt_file.csv_file }}" class="btn btn-primary">Download</a></div>
                                    </div>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
