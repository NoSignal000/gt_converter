{% extends "base.html" %}


{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-12">
                 <!-- Upload Receipt File -->
                <div class="container mt-5">
                    <div class="row">
                        <div class="col-md-6 offset-md-3">
                            <h2 class="mb-4">Upload Files</h2>

                            <form id="uploadForm" method="post" enctype="multipart/form-data">
                                <div class="form-group">
                                    <input type="file" class="form-control" id="fileInput" name="pdf_file" accept="image/*,application/pdf" required>
                                </div>
                                <div class="form-group">
                                    <canvas id="previewCanvas" style="max-width: 100%;"></canvas>
                                </div>
                                
                                <!-- Hidden input field for camera capture -->
                                <input type="hidden" id="id_file" name="file">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </form>
                            
                        </div>
                    </div>
                </div>

                <!-- TABLE SECTION -->
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>PDF Filename</th>
                                <th>CSV Download</th>
                                <th>Time Stamp</th>
                            </tr>
                        </thead>
                        
                        <tbody>
                            {% for receipt_file in receipt_files %}
                            <tr>
                                <td>{{ receipt_file.pdf_file.file }}<a href="{{ receipt_file.pdf_file.file }}">PDF File</a></td>
                                <td>{{ receipt_file.csv_file }}<a href="{{ receipt_file.csv_file }}">Download</a></td>
                                <td>{{ receipt_file.pdf_file.timestamp }} </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
